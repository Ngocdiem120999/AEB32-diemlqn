<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam giác vuông</title>
  </head>

  <body>
    <script>
      let h = prompt("nhap so h?");
      for (let i = 1; i <= h; i++) {
        let str = "";
        // vòng lặp for vẽ số sao của 1 hàng: star = index
        for (let star = 0; star < i; star++) {
          str += "*";
        } //in ra sao và để xuống dòng
        console.log(str);
      }
    </script>
  </body>
</html>
