<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-align: center;
      }
      .container {
        display: flex;
      }
      .left {
        flex: 0.7;
      }
      .right {
        flex: 0.3;
      }
      section {
        height: 100px;
      }
      article {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header style="border: 2px solid #000;">
      <h1>Header</h1>
    </header>
    <nav style="border: 2px solid #000;">
      <h1>Nav</h1>
    </nav>
    <div class="container">
      <div class="left">
        <section style="border: 2px solid #000;" >
          <h1>Section</h1>
        </section>
        <article style="border: 2px solid #000;">
          <h1>Article</h1>
        </article>
      </div>
      <div class="right" style="border: 2px solid #000;">
        <aside>
          <h1>Aside</h1>
        </aside>
      </div>
    </div>
    <footer style="border: 2px solid #000;">
      <h1>Footer</h1>
    </footer>
  </body>
</html>
